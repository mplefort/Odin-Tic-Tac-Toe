<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    
    <div class="container-game">
        <div class="item player">
            <button type="button" class="btn-player btn-selected">X</button>
            <button type="button" class="btn-player">O</button>
        </div>
        <div class="item board">
            <button class="field border-right border-bottom"><p></p></button>
            <button class="field border-right border-bottom"><p></p></button>
            <button class="field border-bottom"><p></p></button>
            <button class="field border-right border-bottom"><p></p></button>
            <button class="field border-right border-bottom"><p></p></button>
            <button class="field border-bottom"><p></p></button>
            <button class="field border-right"><p></p></button>
            <button class="field border-right"><p></p></button>
            <button class="field"><p></p></button>

        </div>
        <div class="item reset">
            <button type="button" class="reset">Restart</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
